<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="response"></p>

    <script>
        var firstname = prompt("First Name: ", firstname);
        var secname = prompt("Last Name: ", secname);
        var birthyear = prompt("Birth Year: ", birthyear);        
        var age = 2024 - birthyear;

        document.getElementById("response").innerHTML = "Hello " + firstname + " " + secname + "! How does it feel to be " + age + " years old?";
    </script>
</body>
</html>
